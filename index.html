<!DOCTYPE HTML>
<html>
  <head>
    <title>HTML5 localStorage on a form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <div class="wrapper">

      <form id="localStorageForm" class="localStorageForm" method="post" action="">

        <div class="input-fields">
          <label>First name:</label>
          <input type="text" name="fname" id="fname" class="text" value="" />
        </div>

        <div class="input-fields">
          <label>Last name:</label>
          <input type="text" name="lname" id="lname" class="text" value="" />
        </div>

        <div class="input-fields">
          <label>Email:</label>
          <input type="email" name="email" id="email" class="text" value="" />
        </div>

        <div class="input-fields">
          <label>Message:</label>
          <textarea name="message" id="message" class="text"></textarea>
        </div>

        <div class="buttons">
          <input type="submit" class="button" value="Submit" />
        </div>

      </form>
<script type="text/javascript" src="script.js"></script>
    </div>

  </body>
</html>
